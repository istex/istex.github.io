<!DOCTYPE html>
<html lang="fr">
<head lang="en">
    <meta charset="UTF-8">
    <title>Istex - Widgets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="slider/rzslider.css">
    <link rel="stylesheet" href="styleAngular/style.min.css">


</head>
<body>

<div class="container" >

    <div class="blog-header">
        <h1 class="blog-title">Démonstration d'utilisation des widgets Istex</h1>
        <p class="lead blog-description">Cette page Web, réalisée à l'aide de <a href="http://getbootstrap.com/">Bootstrap</a> et
            <a href="https://angularjs.org/">AngularJS</a> montre comment les <a href="https://github.com/istex/istex-widgets-angular">widgets Istex</a> peuvent être intégrés à un site Web tier.</p>
    </div>

    <div class="row">
        <div class="col-sm-11 blog-main">
            <istex-auth></istex-auth>
            <istex-search></istex-search>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-8 blog-main">

            <div class="blog-post">

                <istex-results></istex-results>

            </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->

        <div class="col-sm-3 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <br/>
                <istex-facets></istex-facets>
            </div>
        </div><!-- /.blog-sidebar -->

    </div><!-- /.row -->
</div><!-- /.container -->

<script>
    var istexConfig = {
        titleLength: 80,
        abstractLength: 160,
        labels: {
            search: {
                'advancedTitle':"Cliquer ici pour la recherche avancée",

                'language':"Langue"

            results: {
                'abstract':"Pas de résumé",
                'fulltext':"Texte complet",
                'metadata':"Métadonnées"

            facets: {
                'title' : 'Affiner votre recherche',
                'corpus' : 'Corpus',
                'pubdate' : 'Date de publication',
                'copyrightdate' : 'Début du copyright'

        facetsToLoad: [ 'corpus','pubdate','copyrightdate'],
        advancedToLoad: {

            'host.editor.name':"",
            'genre':"",
            'host.genre':"",
            'subject.value':"",
            'host.subject.value':"",
            'language':""
        }
    };
