        <title>Ezproxy authentication</title>

        Cette fenêtre permet une intégration fluide de 
        l'authentification par ezproxy dans les widgets istex
        https://github.com/istex/istex-widgets

        Le principe est de charger cette page ezproxifiée 
        dans une nouvelle fenêtre. L'utilisateur est alors invité
        à s'authentifier sur son ezproxy. Une fois authentifié,
        cette page peut se charger.

        instantanément pour redonner la main de faon fluide à la page
        sur laquelle les widgets sont chargés.

        -->

            window.close();
        </script>
